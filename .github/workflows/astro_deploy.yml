name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Trigger on push to the 'main' branch
  workflow_dispatch:  # Allows you to run manually from the Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Use Node.js version 20, as per your request

      - name: Install dependencies and build site
        run: |
          npm install
          npm run build

      - name: Upload the built site to GitHub Pages
        uses: withastro/action@v3
        with:
          # The default settings should work, but you can customize if needed
          node-version: 20

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
