name: Astro Deploy

on:
  push:
    branches:
      - main   # Trigger build on push to the 'main' branch (adjust if your branch is named differently)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Use Node.js version 20

      - name: Install dependencies
        run: |
          npm install

      - name: Build Astro site
        run: |
          npm run build  # This runs the 'build' script in your package.json

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deploys to the 'gh-pages' branch
          folder: dist      # Folder that contains the built site (Astro's default output folder)
          token: ${{ secrets.GH_TOKEN }}  # GitHub token from the secret
